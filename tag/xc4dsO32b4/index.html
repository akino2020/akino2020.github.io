<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
    back2TopText = document.querySelector('#back_to_top_text'),
    drawerBox = document.querySelector('#drawer_box'),
    rightSideBar = document.querySelector('.sidebar'),
    viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.onresize = function () {
    calcuHeight();
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');

      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, transitionDir, {});
          }
        })
        window.Velocity(viewport, openProp, {
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp, {
          duration: MOTION_TIME
        });

      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');

          &lt;p&gt;   /国庆/&lt;br&gt;
   大一的国庆，收获颇丰。&lt;br&gt;
   国庆前，我有些严重的水土不服症状在一堆外敷内服药的作用下终于消失，腿不再肿，脸不再长暗斑。身体适应性差的第一个难关闯过，第二个还在半年后等着我。&lt;br&gt;
   国庆节到来，除了丁强和我家里太远，其他舍友都回家了。连天阴雨，我和丁强也没有心思出去玩。俩人就窝在宿舍，捧着胡连明带来的“旷世奇书”王小波《黄金时代》、《白银时代》、《青铜时代》，白天看、晚上看、睡觉都不舍得放下，有时看到半夜一两点。丁强看完一篇就是一句：真捷波牛B。我则是深度怀疑王小波到底喜欢男的还是女的，为啥比我还有老贰情结。&lt;br&gt;
   国庆即将结束，经过几番交流，高中的电脑高手同学给我的中等配置电脑攒机硬件清单最终敲定。同时，我和家人沟通的购机资金也同步到位，同期到位的还有我老叔给我寄来的一部二手诺基亚手机。总之，心里那个爽啊。&lt;/p&gt;
&lt;p&gt;   /购机/&lt;br&gt;
   被别人常冠以腼腆老实的我，在买电脑前还突然想到了拉宿舍人入股，一人100块，将来电脑归我，大家公用。一张红票子在当时生活费相对不高的年代，算是不少了。好在舍友都非常支持，资金筹集的过程十分顺利。并且我事先在古城热线的电脑板块聊了一个斑竹大神，经过几次沟通，确定在他的实体店组装。&lt;br&gt;
   国庆节过后第一个周六，我就拉着闫小兵杀到了电脑城，找到老板，当面又谈了下，就开始攒机组装。那个时候装机还是挺慢的， A家拿个主板，B家取个内存条，C家送个电源……有的型号还要去别的仓库取。到了中午吃饭的休息时间，实在无聊的我和小兵只好在电脑城门口晃荡。&lt;br&gt;
    “小伙子，要碟不？”一个经过的大姐悄么声地丢过来一句话给我。&lt;br&gt;
    “啥？碟？”我大概猜到是啥东西，但故意装作傻傻地不知道。&lt;br&gt;
    “就那撒嘛，片子，不穿衣服的”大姐浓重的陕西方言。&lt;br&gt;
    “什么不穿衣服的啊？”一旁的闫小兵又问，我看他八成也是装糊涂。&lt;br&gt;
    “都有啥，我看下吧”我不想绕弯子了。&lt;br&gt;
    “你俩，和我到背街一哈”大姐挑眉弄眼对着我神秘地说着。[哈，方言，=下]&lt;br&gt;
   我们跟着她走了200米绕到背街，她从身上大旅行包里一下掏出一沓几十个光盘。虽说我也不是没有看过潢片，但一下子瞅见光盘封面印着的那些赤色水果画面，脸上还是立即上来一阵热辣涌。&lt;br&gt;
    “挑一哈，挑一哈”大姐兴奋的说。&lt;br&gt;
    “咋卖？”我问。&lt;br&gt;
    “5元钱一张，10元3张。要的再多，还可以便宜哈”大姐笑容满面。&lt;br&gt;
    “咱拿3张吧？”我对小兵说。&lt;br&gt;
    “哥，你挑吧。我不懂”小兵懵懂着侧脸看我。&lt;br&gt;
    “滚吧，少给我装”我推他一肩膀。&lt;br&gt;
    “这张不错，你看，这么大，跟茄子一样”小兵指着其中一张盘的封面说。&lt;br&gt;
    “我……呵……你真能挑”我哭笑不得。是的，封面上印着一个金发美女，面前悬着一根硕大的茄子。&lt;br&gt;
    “加上这两张吧，姐姐不在家，我和姐夫唑……”光盘上没有印刷画面，我念着上面记号笔写的让人耳红目赤的小字。&lt;br&gt;
    “一定很好看。”小兵笑了，露着他大门牙。看得出他很兴奋。&lt;br&gt;
   付完钱，我俩赶紧快步远离背街。虽然背街是各种摆小摊的，人来人往。但我们像做贼一样心虚，好像刚刚完成了一项什么见不得人的交易一样。背后都感到一阵凉。&lt;br&gt;
   电脑终于组装完调试好。我俩叫了个出租车，满载着胜利的收获高级电器，兴高采烈地回到了学校。&lt;br&gt;
   事实上，这次电脑组装还有一个小收获，就是见到了大神店里的店员小陆，装机就是由他全部操作的。小陆和电脑城的人都很熟，装机技术强，人也很活络，长得痞痞坏坏的，穿着很潮。他在古城热线很活跃，仅次于斑竹大神，经常回答网友提出来的用电脑的软硬件问题。于是我记住了他在网络上的昵称，此后经常用他的昵称注册各类论坛会员。对他有好感还是那个道理，坏坏的人就是有魅力。&lt;/p&gt;

          &lt;p&gt;&lt;strong&gt;《未尽之意》——喜乐荒唐过往的纪念，作者秋野&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;   /黄瓜/&lt;br&gt;
   九月底，天气还多少有些热。&lt;br&gt;
   下午下课后，胡连明和林宽、闫小兵加上我四个人去学校附近小公园走了一圈。回来路过居民区菜市场，胡连明说天干，买点水果一类的吃，我们仨都同意。于是，苹果、西红柿、黄瓜、猕猴桃，我们买了些，装了一兜。&lt;br&gt;
   3号教学楼，自习室卫生间门口，水哗哗地响。&lt;br&gt;
    “今天买的西红柿还可以，不酸。”我说。&lt;br&gt;
    “猕猴桃有点生，回去和苹果再搁一块放一放，会软些。”闫小兵说。&lt;br&gt;
    “兵儿，男人不能软~”胡连明对着小兵笑。&lt;br&gt;
    “明哥，你……你不要太骚”小兵慢吞吞忍不住笑地回。&lt;br&gt;
   这时，胡连明忽然把洗好的黄瓜，放在肚脐以下，双手扶着还TM交替捋着，“宽宽，你看我的大不大，大不大？”胡连明直冲冲地对着林宽说。&lt;br&gt;
    “咳……靠，明哥你……”宽宽刚咬了一口苹果，被胡连明突然来这么一下，噎得喷了出来。&lt;br&gt;
   谁知道俩贱货在对话的时候，有个女生恰巧从右边卫生间走出来，本来正准备洗手，却不幸目睹了整个骚气的过程。小兵本意提醒明哥，可已经来不及了。&lt;br&gt;
   眼见女生扭头逃走。我和小兵对视一笑。“噗，哈哈哈哈哈哈”&lt;br&gt;
   一边的胡连明，已经憋得一脸通红。&lt;br&gt;
   后来想想，对于老二的情结，普天之下何止一个。&lt;/p&gt;
&lt;p&gt;   /发小/&lt;br&gt;
   表弟小叔龙龙连年留级，甚至有一年和我同班。学业实在太差，后来他干脆辍学。18岁那年，去当了兵。很长一段时间见不到他，本来以为没有他什么消息了。结果我高中毕业后有天亲戚一起吃饭，大表弟悄悄地走过来说了一件事。&lt;br&gt;
    “你记得我小叔龙龙小时候好玩自己街霸吧”大表弟问。&lt;br&gt;
    “呀！知道，我看见过他在那弄，但没告诉别人。”没想到表弟知道我知道这事。&lt;br&gt;
    “哼哼哼……哈哈哈，他现在不敢玩了。”表弟说，“你不知道，他寄吧一直没再长，到现在还和小孩一样。”&lt;br&gt;
    “不会吧，我老天爷啊？！”我很惊讶。&lt;br&gt;
    “昂，医生说他这种没得治了”表弟冷静的说，“唉，他复员回来，女朋友谈一个吹一个，以后也不知道该咋办。”&lt;br&gt;
   我至今无法想象究竟什么样的玩法，可以让一个人的那里几乎停止生长。不过，有时候坏孩子就是有魅力。龙龙之前的小弟很多，我俩表弟也是对他非常崇拜。至于我，虽然有点怕他，但也是喜欢他的。&lt;br&gt;
   物以类聚，人以群分。龙龙有个死党发小，住在他们家斜对门，那个小子和龙龙似乎有同样的爱好，只不过形式不同。他死党长得非常白，我们那时候都叫他白少爷。&lt;br&gt;
   五年级有个夏天中午，我在大姑家吃饭。刚过一点，一身花裤花衫的白少爷拿了个带小马达小风扇进了大姑家院子，大步走进堂屋。&lt;br&gt;
    “你小叔呢？”白少爷问我大表弟。&lt;br&gt;
    “叔，你媳妇儿来了！”大表弟笑着朝屋里喊。&lt;br&gt;
    “妈那个脚，只有我这么喊，你们鳖蛋孩子谁再洁宝喊，腿给你们打折。”小龙叔从里屋走出来骂了一句。&lt;br&gt;
    “滚你M的，谁叫你喊我媳妇儿”白少爷故作面色狰狞的怼了一句。&lt;br&gt;
    “那谁叫你长得白嘞，哈哈”小龙叔大笑，“MD，能给你热死还是咋，还拿个小风扇。”&lt;br&gt;
    “老子就是快热死啦，不吹风不舒服，来！你也凉快凉快”说着，风扇往小龙叔脸上靠。&lt;br&gt;
    “诶，这风还不小。”小龙叔说。&lt;br&gt;
    “你好好闻闻，香不香”白少爷邪魅地问着。&lt;br&gt;
    “香？没啥香啊？”龙龙嗅嗅。&lt;br&gt;
    “没闻到街霸 气儿？我刚才一直在吹底下，哈哈哈”白少爷狂笑。&lt;br&gt;
    “我日你爹一回！”小龙叔一脚就要跺过去。&lt;/p&gt;
&lt;p&gt;   /白赖/&lt;br&gt;
   白少爷在我上初二时，也留级到了我们班。只待了半个学期就辍学了。但他在学校的期间，赖事可没少办。&lt;br&gt;
   他堂而皇之在班上几乎摸了所有男生的挤吧，然后根据手摸所感触的形状，给男生们取了各种外号：小黄瓜、小茄子、小辣椒、小火腿肠……我自然也不能幸免于难。我是课代表，有天在发英语作业时，站在他桌子前。他突然起身，站我侧边，一把抓住我下面，揉了好几揉，猥琐地说：“树叶儿，长了啊，变大了，哈哈哈”。我本来就腼腆（外在腼腆），被他整的脸憋红。发完作业，就气的赶紧找出抹布，跑到厕所，用水蘸湿把他刚才抓的地方擦了几遍，觉得他的手脏，恶心。&lt;br&gt;
   天冷的时候，有个同学摔了一跤，不能下地走路。班主任安排白少爷带头，每天下课搀扶这个同学去上厕所。本来好好的事情，楞是让白少爷搞得乌烟瘴气。&lt;br&gt;
   他每次都威胁吆喝好几个男生，连抬带扶，把人送进卫生间。下来才是重头戏，他会点一支烟，要看每个人撒尿，而且要检查瞎踢发育情况。班上有个白白壮壮的孩子高栋梁非常不幸，几乎每次都被白少爷叫去帮忙。而且每次都被白少爷调戏。只因为高栋梁比我们都发育的快，银猫已经比较丰富了，而且第二杏征也有些明显。白少爷每次都要摸，隔三差五还要拔下一根毛，用一片作业本纸包好。回到教室后，白少爷会把包着毛的纸包掏出来，拿到一个女生前，悠悠地说：看，高栋梁的，这孩子吉巴可大了。羞得好些女生趴桌子不敢抬头，都快哭了。&lt;br&gt;
   白少爷后来也想去当兵，但体检不合格。他看似整天耀武扬威，流氓不羁的。其实身体素质很差。至于后来怎么样，我也不得而知了。&lt;/p&gt;

&lt;p&gt;   /雕塑/&lt;br&gt;
   学校主教学楼旁有个柱型的雕塑，高4米，直径1.5米左右。上面是表现追求科学真理的人物浮雕。有天，丁强、胡连明和我三个人站在了雕塑前。&lt;br&gt;
    “cu不cu？”丁强问胡连明。&lt;br&gt;
    “好cu啊。”胡连明娘兮兮地答到。&lt;br&gt;
    “我给这个雕塑取个名字吧。就叫：陽 聚 崇 拜。”丁强嘴角露出一点点邪笑。&lt;br&gt;
    “哈哈，强哥，真有你的！”我脑袋一歪赞叹了一句。&lt;br&gt;
   我是个有老贰情结的人。对我来说，脐下四寸处，真是天赐奇物，妙不可言。也许从远古时代积累的陽聚崇拜情愫至今仍镌刻在我的基因上。这么个东西真是有意思的很呐。&lt;/p&gt;
&lt;p&gt;   /探索/&lt;br&gt;
   五岁的盛夏，老家屋后的院子角落杂物堆后面，我躲在一张旧木桌下面，靠着桌子腿半坐半躺，从短裤的撒尿口掏出自己小如蚕卵的*，捏捏拽拽，好不快乐。即便外面家人在大声呼唤寻找我，我也不应声，只是沉浸在把玩小🐤的快乐中。&lt;br&gt;
   九岁前有几件事记忆犹新，都是和大表弟有关。&lt;br&gt;
   ///有年6月，夏热来袭，屋外的蝉噪被我们屋里的打闹声掩盖。大表弟、小表弟、我，以及大表弟那个比我才大3岁的小叔龙龙，我们四个人在姑姑家的里屋里闹腾。我们上蹿下跳，在床上蹦，在地上的席上打滚。&lt;br&gt;
   玩着玩着我注意到小叔有个奇怪的行为。他疯一会儿，就会躺在地上，一条腿伸，一条腿半蜷着，从短裤的裤脚掏出他的那里，用食指和大拇指像弹吉他一样不停地拨弄，他的报批属于半包，那里目测不足伍公分，表皮麦色和他肤色一致。他拨弄着看着一旁疯癫的我们，脸上是大哥哥看淘气小弟一样的不屑笑容。只到有一秒，我站在床上俯视盯着看他在哪里拨弄。他仰面与我对视了一眼，大概是有点脸上挂不住，他赶紧拉下裤子，收好*，立即爬起来，继续和我们厮打玩耍。但当时还是少年的龙龙肯定想不到，他这一个看似不正常的行为给自己将来带来多大的影响。&lt;br&gt;
   ///7月暑假的一天，天气闷热。在大表弟家吃过午饭，我们被姑姑招呼着吹风扇睡午觉。我和大表弟反方向躺着。不知睡到几点，我被热醒了。大表弟的大腿就在我的脸前，他牛仔布短裤的裤管敞开了一个核桃大的空隙，让我一眼就窥见了他大腿根部那个黑黑的小棍。不知道为啥，他的鸟儿挺黑的，而且刨 劈特别明显。整个🐔真的就像小老鳖的头一样。&lt;br&gt;
   我一边看，一边手就已经下意识地向他的裤管伸过去。我很小心，先用食指拉开一点裤管，再放进中指，试图把进取的通道扩宽，小心地往里面探，同时又担惊受怕地扭头看了一眼旁边小床上我的姑姑，害怕她醒来打我。但她熟睡着，没有醒的意思。于是我继续探索。为了能更舒服，我背在床边上往表弟跟前蹭了蹭。终于，指尖触碰到了他的🐔。“哇，凉凉的”，虽然屋里有些闷热，但表弟那里是温温凉凉的。我没敢怎么摆弄，只是用无名指和中指夹着他尖细的🐔滑动了几下，就赶紧收回手，身上紧张地发热又出了点汗，平静片刻后，我选择继续睡觉。&lt;/p&gt;
&lt;p&gt;   /手法/&lt;br&gt;
   二年级暑假即将结束，我和两个表弟都到我的小叔那里玩。凌晨时分我不知道什么原因突然醒来，屋里的电灯泡还亮着，看一眼屋外天还黑着，本来起身想去关灯。不过刚坐起来一看，我旁边的大表弟还在熟睡。结果邪念一起，瞬间即燃。&lt;br&gt;
   我不知道自己怎么想到的主意，立刻起身到桌子跟前，从上面拿下一串钥匙。我把钥匙整理顺，钥匙环尽量透出最大的空隙。然后拿着钥匙，又从大表弟的裤管处伸进去，轻轻松松就套在了他的🐔上。到此，我仍然不满足，钥匙环大还有空隙。于是，我就上另一只手，从上方下手，伸进裤子里，双手操作，把他一柯但也套进了钥匙环上。大功告成，我那个兴奋啊，躺在席上闭着嘴止不住地偷笑。&lt;br&gt;
   大概屋里挂钟响了是6点多钟，大表弟醒来，诧异地喊了一句：“咋回事啊，啊？”我大笑。大表弟喊叫完，就自己取下了钥匙。我俩的声响把小叔吵醒了，他凑过来一看又一问，怼我了一句：“树叶儿，你咋这样欺负你弟啊？”我继续嘿嘿地笑。他们大概也没想到我还能这么玩。&lt;br&gt;
   不过，接下来的一幕让我更没有想到。小叔和大表弟一商量，决定同样的玩法再给我小表弟来一次。这次没让我动手，大表弟亲自动手，小叔帮他拉着小表弟的裤子，钥匙环也套了上去。半小时后，小表弟大概是被难受得醒来。钥匙还是有些凉的，他稍微一动，就扎到了大腿根，加上身体转动，钥匙挤着那里，难免会疼。我猜肯定是挤疼了，所以小表弟一声大哭：“你们干啥呀？哇……”我们几个都狂笑起来。&lt;br&gt;
   ///九岁的初秋周末，我们几个同学在小学校园里玩。大表弟也在，他那天叫来了一个他家街道里的一个邻居好朋友，磊子。&lt;br&gt;
   对磊子印象深，是因为他给我的感觉很有吸引力。寸头，鹅蛋脸，结实的小身板，个子比我矮一点儿，胳膊圆圆，虽然说话略微口吃，但是不知道为啥，我觉得他就是那么好看。也许可以用后来我才了解的词汇去形容他吧：性感。每次见到他，我总是想用手去摸摸他，摸摸他略厚实的胸脯，摸摸他的圆圆的肩头、大臂。&lt;br&gt;
   这次我们在学校玩了一个我梦寐以求的游戏：掏鸡🐔游戏。我们一个人追，剩下人跑，被追到的人，就要接受被罪恶的黑手掏一次🐤的惩罚。前几次，我都幸运地躲开没有被追到。但接下来还是被磊子抓到一次，他邪恶地看着我，然后用了些力气捏了我那根儿上一下，顿时疼痛从中心向四周快速辐射。&lt;br&gt;
   我喘了半口气歇了一会儿，终于可以轮到我去追。我发了疯地朝磊子跑去，结果他突然停下，似乎在等着我抓。我毫不客气，一手上去，把寄单全都握在了手里，也用了点力气往上一提。磊子的下面整坨体积不小，尤其双卵容量大，从手感上可以判断比同龄人的都大。“啊  ...嘶 ... ”磊子吸了下肚子往后退了两步。我得意的笑起来，但他有点难受地抬起了头看着我。我立刻收起了笑容，人也僵住了，不知道该说点啥。他慢慢地提了一句：“别玩这个游戏了，打乒乓球去吧。”游戏就这样不欢而散。后来，我很少再见到磊子，只听说他高中毕业后上了军校，去了外地。&lt;/p&gt;

&lt;p&gt;   /解脱/&lt;br&gt;
   军训最后一天下午是汇演，我们男生排由于训练差那么点意思，被取消上场接受检阅的资格，女生排代表我们专业的上场。&lt;br&gt;
   坐在操场边看台上，男生们个个垂头丧气，跟撒了气的气球一样。场上的口号越是震天响，我们心里越是失落的凉。好在当天的汇演仅仅持续了不到一个小时，大家忘记这几天的累与烦，在互相追逐打闹、合影留念的欢闹中结束了军训。&lt;br&gt;
   回到宿舍，我们楼道几个班的男生们竟然不约而同地几乎全部杀到了澡堂。几十号人霸占了接连几个大淋浴隔间，一个专业的凑在一起，大家有说有笑，互相打闹，自然还免不了互相比比大小。男的嘛，对这玩意儿的关注，不分直弯。&lt;/p&gt;
&lt;p&gt;   /卧谈/&lt;br&gt;
   当晚即将熄灯时候，精神紧张、身体紧绷了几天的我们，终于得到彻底的放松。可是想想后天就开始正式上课了，既是憧憬又是抗拒，不免悲从中来。熄灯后的我们，躺在床上都睡不着。&lt;br&gt;
    “真街霸，也不让多歇两天，老子累得浑身酸疼，后天就上课。”我们宿舍老二骂了一句。&lt;br&gt;
   老二叫胡连明，宁夏的，长了一张娃娃脸，平常戴着一副圆圆的眼镜，皮肤白皙，个子不高，说话比较慢的。他骂这句话时的节奏也慢，显得特别滑稽可爱。我们几个听着都噗嗤一笑。&lt;br&gt;
    “学校就是卡着点，让你军训完就上课。美得狠呐”老三林宽补充到。&lt;br&gt;
    “你们很累吗？我咋觉得不累啊？”老六闫小兵小心翼翼地说。&lt;br&gt;
   他话音刚落，他床铺过道对面下铺的老五一个枕头就飞过去了，同样睡下铺的老六机灵地很，事先已经伸手挡住脸，所以枕头没砸到头。剩下的人跟着骂他：MD，你不累，再出去给我跑二十圈去。&lt;br&gt;
   老五叫郑飞，陕西的，微胖，长得有点儿好看，日常说话有些小傲气，自我感觉良好那种，个子还好比我低半头。宿舍里，老二、老五、老六家都是城市，老大、老三和我都是县城的。老大，丁强，就是我报到时见到的第一个舍友，新疆人，汉族的，身高173，微壮不胖。老三，林宽，陕西的，长得黑瘦，个子和老二一样。老六，闫小兵，四川人，年龄最小，身板细条，个子也接近170，比老五还小半岁，人长得像个高一学生。还剩一个老四，就是我了，杨秋叶。&lt;br&gt;
    “兵，你TM再能。牛给你拽折。”老五笑骂道。[牛，关中方言，等于J 8]&lt;br&gt;
    “你准备拽几截儿，小兵的牛那么长”老二笑着问老五。&lt;br&gt;
    “靠，你也还别说，小兵的还真可以”老五笑了。&lt;br&gt;
    “你咋知道可以？”我问老五。&lt;br&gt;
    “今天我们仨在你们隔壁大淋浴间，小兵中间有一会儿石更了……哈哈哈哈”老五大笑。&lt;br&gt;
    “哥，别，别笑了。你最吊，你饶了我吧”小兵弱弱地说。&lt;br&gt;
   小兵的玩意，没石更时，小小的和一根大拇指一样，等到石更后，就成了一个大头蘑菇，目测有将近五寸。为啥这么精准，因为后来我们常看到。&lt;br&gt;
    “你以后还想跟着我混的话，你嘴上就老实点”老五对老六说。&lt;br&gt;
    “你们今天看谁的最大？”老二发问。&lt;br&gt;

          &lt;p&gt;&lt;strong&gt;《未尽之意》——喜乐荒唐过往的纪念，作者秋野&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;   /班会/&lt;br&gt;
   报到后的第一晚，我没有睡好。站了一路的长途火车，我浑身的肌肉产生了惯性，躺在床上时，整个身体像是有节奏的“咯噔，咯噔”地振动，完全和火车压过轨道连接处发出的振动一样，所以一晚上我都和在火车上躺着一样。其实身体的适应性差，在接下来两个月中更是达到的顶峰，只怪打小就身体不好，药是没少吃。&lt;br&gt;
   第二天，母亲和我一起交了学费，领了学校统一发放的被罩、床单，又办了一张学校通知要求办理的中行储蓄卡，添置完一些日用品，买了201电话卡（上大学头一年，用手机的还不多）。中午，母亲坐上来时接送新生的大巴，与我告别，返程去火车站回老家去了。&lt;br&gt;
   下午，辅导员来到了男生寝室，她交待了一些开学前的问题。每个宿舍要选舍长报给她。听通知领迷彩服，已经接受军训。再个，就是晚上7点在我的隔壁宿舍，全班同学自己组织开一个见面会，大家熟悉一下。&lt;br&gt;
   吃过晚饭，我们都在宿舍等着。今天一天我们大部分时间都在外面，忙东忙西，办这个办那个的，晚上这会儿算是消停了，人都齐了。六个人之间交谈还不太多，话题无非围绕着家是哪里的，什么时候来报到的，哪一年出生的等等。其他宿舍到是有一两个比较活跃的同学在串门。&lt;br&gt;
   晚上7点，同学们按时来到隔壁宿舍，包括班里的女生也都过来了，班里一半儿是陕西人，剩下的来自五湖四海，最远的还有海南人。当时虽然我对自己的性向不是很确定，对TXL的概念也比较模糊，反正知道自己是喜欢男生。所以，在首次见面会上，我对女同学们几乎没有什么印象。男生到是大致都记住了。除了舍友比较熟悉了以外，其中两个印象最深。&lt;br&gt;
   一个叫王红星，被辅导员临时指定为班长，负责组织大家开会。后来他一直是我们班的班长。他是我的老乡，个头比我矮一头，人长得五大三粗，宽脸颊，皮肤黑，脸上都是痤疮的坑，身板壮壮的，胳膊很粗，腿有点儿罗圈儿。这位老乡后来的很多行为也的确证明了他是个很粗糙的人，常年不洗澡，床单万年不换……&lt;br&gt;
   另一个叫宁俊波，最引起我的注意。从班会开始，他就毫不客气躺在一个同学下铺的床上，别的同学在自我介绍时，他就在旁边不时地插科打诨，一会儿坐起来，一会儿靠墙，一会儿又躺下，说话逗乐儿，好像和每个人都很熟悉一样，挺有意思的。他个子和我差不多，但肩膀比我宽，皮肤略黑，嗓音略沙哑，东北口音明显，脸长长的，鼻梁挺，鼻头大……后来我才在网上了解到一些所谓五官和其他QG在齿渡上相关联的说法，在他身上还是挺准确的。&lt;/p&gt;
&lt;p&gt;   /体检/&lt;br&gt;
   大学生的开学惯例，军训时免不了的第一课。&lt;br&gt;
   正式开学前的六天，老天真会考验人，除了第二天上午下了半天雨，其他时间都是大晴天或多云见晴天。日头底下训练的滋味，想必很多读过大学的人都有切身感受。&lt;br&gt;
   我们专业男生女生各分了一个排。大概是因为我是其中个子最高的之一，加上脸有点儿白，我很“幸运”被定位副排长，而排长是负责我们的一个教官，比我才大一岁的兵哥哥。之所以是加引号的幸运，是因为当上副排长，既不幸运也幸运。不幸运的是，身上的担子重啊，每天早上7点要喊同学们起床集合出早操。白天训练还得替排长和连长喊口号，督促同学们把动作做标准，空闲休息还要组织对歌。另一方面也是幸运的，因为有特权，比如可以少跑几圈儿，可以不用一直训练偷闲一会儿，虽然嗓子是哑了。&lt;br&gt;
   军训的第一天下午，练了半天军姿的我们集体开赴校医院参加学校组织的体检。和高考体检类似，除了血常规没有进行，其他视力、听力等等简单的检查都进行了一遍。最后一项，大家跟随领队老师来到一条走廊，其他专业的新生也都在这里排队，走廊里吵吵闹闹，男生们聚到一起话题也是天南海北地怪热闹。&lt;br&gt;
   我们都搞不太懂这一项是什么检查，反正见到每次放进去十几个人，然后出来的人都在窃笑，别人问他们，他们要么不吭声，要么就是神神秘秘地说进去就知道了。&lt;br&gt;
   终于轮到我们，我们宿舍的、对门宿舍的加上隔壁宿舍俩人进了屋子。屋子特别小，里面站个穿白大褂的，见人进完了，就把门一锁，站到屋子中间，说到：“所有人，以我为中心，围一圈儿。衣服都脱掉，除了內酷都脱掉。脱完面向我。”我靠！全身检查啊。一堆人挤在一起，还得站着脱，旁边也没有放衣服的地方，只能搁在地上，真麻烦。而且我背靠着窗户，屋子就在一楼，窗户只有半条窗帘，另一半还能看到外面，这不走光了？于是我和紧挨着的同学商量，把脱下来的军训黄衬衣连起来，一边缠在在窗户把手上，一边压在靠墙的一个书架上，好歹这遮下光吧。&lt;br&gt;
   白大褂挨个掐了掐我们的肋骨，弄完了，站回中间，俩手掌往下按了几次空气，一边说：“继续脱，內酷都退到膝盖以下，听清楚啊！膝盖以下。”这下，我们十几个人都瘪嘴笑了。虽然大家都是男生，大概澡堂子也都去过，怕啥光屁股。但是现在的情况还是有点儿尴尬的，人挤在一起，把🐓在一群人面前亮出来，还是挺难为情的。&lt;br&gt;
   不过，对于我来说，心里面兴奋地不得了。这一下子，得看到多少只🐓啊。而且宁同学就站在我的斜对面。但是期待归期待，眼睛还是有些害羞不敢盯着瞅，只能斜眼偷瞄。事实上，內酷退好，白大褂也只是转了一圈大致扫了一眼，就让大家穿衣服了，根本没有细致检查什么。所以，集体揍光的时间非常短，撑死也就十秒。不过在这短暂的时间里，我还是有幸窥见了宁俊波的宝贝。那一窥，确实让我有占了便宜一样的小得意。可谁曾想下次看到，是将近四年后的毕业前夕。&lt;br&gt;
   此后几天军训大都是练敬礼姿势、站姿、跑步、行走、正步等。每天训练完，一身酸疼加汗臭的我们最高兴的事情就是去澡堂冲澡。虽然生在北方，澡堂子出入多少年了。但是，第一次有五湖四海的同学在一起，谈不上大开眼界，也算是拓宽了视野。尤其是南方的几个童鞋特别害臊，第一次进澡堂，有的竟然全程都穿着內酷，洗🐓时拿着毛巾伸进去搓看着都觉得别扭得很；有的倒是敢托光，但是不愿挤在喷淋头多的大隔间，而是自己跑到小隔间偷偷地洗，等出来了，还要拿毛巾挡着🐓，小碎步小心翼翼的，生怕🐓飞了一样。&lt;/p&gt;

          &lt;p&gt;&lt;strong&gt;《未尽之意》——喜乐荒唐过往的纪念，作者秋野&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;  /到站/&lt;br&gt;
  8月末，在老家登上火车时，天气还是多云和闷热的，进入陕西境后就开始下起小雨，等过了临潼，雨就大了起来。&lt;br&gt;
  上车后，车厢里过道都挤满了人，我和母亲只好站在车厢连接处，紧靠着过道门。门下是一小堆似乎存在很久的垃圾，有香蕉皮、苹果皮、零食袋子、用过的餐巾纸和烟头，在车厢里散发着半臭半香的闷热气息。这是一趟从南省开来的火车，车厢里放眼望去，几乎都是来关中地区上学的新生和返校的学生，以及他们的父母亲友们。至于那堆垃圾为什么一路陪着我不离不弃，大概是人多到下不去脚，列车员也懒了不打算清扫。可即便已经挤成罐头了，火车上送餐的、卖零食的还是一趟趟人堆里过来过去。在狭窄的过道门口，我不记得我的脚被小车的车轮压过多少次，以及我要像壁虎一样贴在门上多少回。&lt;br&gt;
  车停渭南站，上来一个年轻小伙，年龄似乎比我大一点。一上车，他就站在我旁边，也靠着门。我注意到他老是往四周瞧，而且时不时低头瞟一眼我放在地板上的行李包。他的头发像是烫出的微卷，清瘦的脸庞胡茬稀疏，由于离我近，能闻到他身上的烟味，而且他没有带行李。基于这些观察，我内心给他立即贴上了不是好鸟的标签，因而警觉起来。旁边我的母亲也看出了他有些不对劲，示意我挪动挪动，明显是让我提防这个小伙子。&lt;br&gt;
  火车终于到站，站了一路、出了几身汗的人们扛着行李，迫不及待地往车门外涌。列车员对着身后的人呵斥了半天，才让出一点地方，能把门打开。我和母亲被人群裹挟着，死挤硬扛下了车，然后随着大部队下了地下通道，总算逃出了车站。&lt;br&gt;
  出站后，我下意识地摸了下我的行李包。不好！翻过一看，奶 ~的，外侧口袋不知道什么时候出现了一长道裂口，明显是用刀划的。我抬起包给母亲看了一眼，母亲微微一怔，然后笑着说：“幸亏我给你折外面这口袋只是放了几个鞋垫子。”我返恼为乐。猜到八成就是那个贼眉鼠眼的小子划的，不过为他感到遗憾，他盯着我算是白忙活了，啥也没捞着。&lt;/p&gt;
&lt;p&gt;  /报到/&lt;br&gt;
  火车站外，我一眼就看到对面栅栏后我们学校接新生的提示牌子。我喊着母亲跟着我，快步走了过去。一个学姐领着我们，上了旁边的大巴。我们到的早，还是空车，就坐到了前排。火车上站了一路的我俩实在累得没了一点精神，放好东西，就外在的座椅上。我忘了大巴什么时候上满了人，什么时候发动走，又什么时候到了学校，只记得窗外的大雨如瓢泼，车窗像水帘洞，挡风玻璃上的雨刮器在我眼前不停地摆动，催眠了我。&lt;br&gt;
  大巴停到了学校操场，我们被司机一声吆喝给惊醒，恍如隔世的我俩清醒了下，赶紧掂起行李就下了车。各个学院接新生的学长学姐们已经等在门口，我拽着母亲，走到一个学长跟前，他手里的牌子上写着我学院的名字。顺着学长指的方向，我看到了一个棚子，上面挂着印着学院硕大名字的横幅。&lt;br&gt;
  谢过学长，来到棚子下。接待我的是两男一女，学长和学姐。登记姓名和籍贯等基本信息时，学姐突然喊叫：“诶，你俩过来，他是你们老乡啊！”学姐对着喊的人，一个叫李琦，一个叫刘向，坐在棚子底下靠里面的条凳上。听到呼喊，他俩起身大步凑过来。他们看看登记册，又看看我。问了我其他一些情况，我不失礼貌又略显陌生的和他俩握了握手。&lt;br&gt;
  老乡见老乡，虽然没有眼泪汪汪，但他们脸上亲切的笑容还是让我一路的疲惫烟消云散了。刘向决定送我和母亲去宿舍，李琦扯了半张A4纸写上了他和刘向的联系方式宿舍号交给我，让我有啥事可以找他们。后来我和两个学长打过几次交道，人都挺不错的。当然最主要的是，李琦长得挺帅的。&lt;/p&gt;
&lt;p&gt;  /初逢/&lt;br&gt;
  刘向送我们到了宿舍，放好行李，就告辞了。&lt;br&gt;
  母亲和我一起把铺盖弄好。边铺我边埋怨，非得从家带十斤重棉花被子还有十斤重的褥子，一路上沉不说，搁的地方都没有，我都不信学校附近没有卖的。母亲则说，咱也不知道这边啥条件，被褥弄厚点不是暖和嘛，再说外面买的棉花被质量咋样也不清楚。我没好再说啥，母亲的关心永远都是多一分的。&lt;br&gt;
  学校没有给家长休息的地方，我也没有想到给母亲问问能否安排到女生宿舍住。我们在学生食堂吃过晚饭，就一起出了校门找住处。四处一问，附近酒店爆满，最后只好在找了一个条件非常一般的家庭旅馆住下了。&lt;br&gt;
  我的方位感很好，虽然学校是第一次来，而且地方也不小，但我回宿舍没有迷路。我们宿舍是六人间，我选择了上铺。母亲和我来之前，宿舍其实有人已经先来过了，我上铺对头的床铺已经铺好了被褥。等我从校外回来，推门进屋，第一个到的舍友就站在阳台门口。他转身，我俩对视了一眼。我快速打量了他，初步判断他比我岁数应该大。后来果不其然，按年龄排，他是我们宿舍六个中老大。&lt;br&gt;
  我默不作声，拿起行李包，开始收拾里面其他物件，不过，眼睛的余光偶尔还是看看旁边的他。&lt;br&gt;
  “你饭卡上充钱没有？”舍友问。&lt;br&gt;
  “嗯，啥？”我没太听清楚，扭头看他。&lt;br&gt;
  “我说，你饭卡上充钱没有？”他重复。&lt;br&gt;
  “没有……诶，现在可以充？”我一路喝水少，嗓子有些黏。&lt;br&gt;
  “去餐厅充吧。六点前还能来得及。”&lt;br&gt;
  “奥，我今天刚报到，还不知道，谢谢啊。”&lt;br&gt;
  “客气撒。你，有，多高？”他继续问。&lt;br&gt;
  “我啊，一米八三八四左右吧”&lt;br&gt;
  “挺高啊。我看你和姚明长得挺像。”他眼睛发亮，但只是嘴唇动，脸上没有表情，很肯定的说。&lt;br&gt;
  “不是吧，我和篮球明星可比不上啊？”我呲牙笑，脸上尴尬。其实内心台词是：我怎么和姚明像，姚明那么丑……&lt;br&gt;
  我把拿出来的东西有填回柜门里面，找出钱包，决定赶紧去给饭卡充钱，顺便找到商店买一把雨伞。但是最主要的是，我想暂时远离这个奇怪的舍友。去食堂的路上，我心里嘀咕着，这个同学怪怪的啊，说话口音也听着不习惯。&lt;br&gt;
  其实当时我还不知道他的名字，他也不知道我的名字。我们全班的同学第一次熟悉，是在第二天班级第一次见面会上。&lt;/p&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
